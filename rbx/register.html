<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">

<!-- Шрифты с Google Fonts -->
  	<link rel="preconnect" href="https://fonts.gstatic.com">
  	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</head>
<body>



<div class="auth-content">
  <div>
    <h3 class="sign-in"><ion-icon name="log-in-outline"></ion-icon> Регистрация</h3>

  </div>
   <div class="row"></div> 
  <form action="#" class="form">
      <div>
        <label class="lock" for="password">
<ion-icon name="accessibility-outline"></ion-icon>
        </label>
        <input class="input__auth" type="password" name="name" id="name" placeholder="Имя" />
      </div>
      <div>
         <label class="user" for="text">
            <ion-icon name="mail-outline"></ion-icon>
         </label>
        <input class="input__auth" class="user-input" type="text" name="name" id="name" placeholder="Почта"  />
      </div> 
      <div>
        <label class="lock" for="password">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </label>
        <input class="input__auth" type="password" name="name" id="name" placeholder="Пароль" />
      </div>

      <div>
        <label class="lock" for="password">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </label>
        <input class="input__auth" type="password" name="name" id="name" placeholder="Повтори пароль" />
      </div>

     <div>
      <input class="input__auth" type="submit" value="Регистрация" />
    </div>
      <span class="forgot-label">Забыли пароль?</span>
      <div class="clear"></div>
  </form>  
</div>
</div>

<!-- JavaScripts -->
  <script src="assets/js/script.js"></script>
	<noscript>Сайт не будет коректнно работать без JavaScript!</noscript>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
